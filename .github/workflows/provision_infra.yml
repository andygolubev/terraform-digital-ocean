name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  provision_infra:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: |
          terraform --version
          echo test
          env
          terraform -chdir="./Infrastructure/digitalocean/infrastructure-live/test-v1/stage1/" init -var="digital_ocean_api_token=$DO_API_TOKEN" -backend-config="access_key=$DO_BUCKET_ACCESS_KEY" -backend-config="secret_key=$DO_BUCKET_SECRET_KEY"
          terraform -chdir="./Infrastructure/digitalocean/infrastructure-live/test-v1/stage1/" plan -var="digital_ocean_api_token=$DO_API_TOKEN"

